<ActionBar title="App"></ActionBar>
<GridLayout rows="auto, * " columns="">
  <Label class="text-center" row="0" [text]="'SelectedIndex:  ' + tabView.selectedIndex" textWrap="true"></Label>
  <FlexboxLayout row="1">
    <TabView #tabView [selectedIndex]="0">
      <TabViewItem title="First">
        <Label
          text="First Tab Content"
          textAlignment="center"
          verticalAlignment="center"
        ></Label>
      </TabViewItem>
      <TabViewItem title="Second">
        <Label
          text="Second Tab Content"
          textAlignment="center"
          verticalAlignment="center"
        ></Label>
      </TabViewItem>
      <TabViewItem title="Third">
        <Label
          text="Third Tab Content"
          textAlignment="center"
          verticalAlignment="center"
        ></Label>
      </TabViewItem>
    </TabView>
  </FlexboxLayout>
</GridLayout>
